{% extends "base.html" %}
{% block content %}

<!-- NAVBAR-->
<!--===============================================================-->
<div class="navbar navbar-default navbar-fixed-top" role="navigation">
  <div class="container">

    <div class="row">
      <div class="col-sm-4">
        <a class="navbar-brand navbar-brand-blog" data-scroll href="/index.html"><img src="{% static '/images/logo.png' %}" style="max-height: 60px; max-width: 60px;" alt="logo"></a>
      </div>

      <div class="col-sm-8">
        <a data-scroll href="#home"><h2 class="pull-right title-blog">BLOG</h2></a>
      </div>

    </div>

  </div>
</div>


<!-- INTRO-->
<!--===============================================================-->
<div class="bg-intro-blog" id="home">
  <div class="layer-intro-blog">
  </div>
</div>

<!-- BLOG-->
<!--===============================================================-->
<div class="bg-post">
  <div class="container">

    <div class="row row-blog">
      <div class="col-md-8 col-md-offset-2 wrapper-blog">

  			{% for post in posts %}
        <div class="row">
          <div class="col-sm-12">
            <a href="/{{ post.path }}"><h1 class="title-post">{{ post.title }}</h1></a>
            <p class="small author"><span class="green">{{ post.date|date:"M j Y" }}</span></p>
            <p>
              {{ post.headline }}
            </p>
            <a href="/{{ post.path }}" class="btn btn-default">Read More</a>
            <hr>
          </div>
        </div>
  			{% endfor %}

      </div>
    </div>
  </div>
</div>

<!-- FOOTER-->
<!--===============================================================-->
<div class="bg-footer">
  <div class="container">
    <div class="row text-center">
      <div class="col-sm-12">
        <a href="https://github.com/geek"><i class="fa fa-github"></i></a>
        <a href="https://twitter.com/wpreul"><i class="fa fa-twitter"></i></a>
        <a href="https://www.linkedin.com/in/nodejs"><i class="fa fa-linkedin"></i></a>
      </div>
    </div>
  </div>
</div>

<!-- FOOTER-BOTTOM-->
<!--===============================================================-->
<div class="bg-footer-bottom">
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <p class="text-center"></p>
      </div>
    </div>
  </div>
</div>

{% endblock content %}
