<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>{% block title %}Words from Wyatt{% endblock %}</title>
	<link rel="shortcut icon" href="{% static '/images/favicon.ico' %}">

	<!-- CSS -->
	<!--===============================================================-->
	<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
	<link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
	<link href="http://netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
	<link href='http://fonts.googleapis.com/css?family=Titillium+Web:400,300,300italic,400italic,600,600italic,700' rel='stylesheet' type='text/css'> 
	<link href="{% static '/css/theme.css' %}" rel="stylesheet">
	<link href="{% static '/css/magnific-popup.css' %}" rel="stylesheet">
	<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
		<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
<body>
	{% block content %}
		Main content
	{% endblock content %}

	{% block scripts %}
		<!-- JAVASCRIPT-->
    <!--===============================================================-->
		<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="{% static '/js/bootstrap.min.js' %}"></script>
    <script src="{% static '/js/jquery.magnific-popup.min.js' %}"></script>
    <script src="{% static '/js/smooth-scroll.js' %}"></script>
    <script src="{% static '/js/jRespond.min.js' %}"></script>
    <script src="{% static '/js/script.js' %}"></script>
	{% endblock scripts %}
</body>
</html>
